project_name: trivyops
before:
  hooks:
    - go mod tidy
builds:
  - id: container
    env:
      - CGO_ENABLED=0
    goos:
      - linux
    goarch:
      - amd64
  - id: cli
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64
dockers:
  - ids:
    - container

    goos: linux
    goarch: amd64
    
    image_templates:
    - "docker.io/steffakasid/{{ .ProjectName }}:{{ .Tag }}"
    - "docker.io/steffakasid/{{ .ProjectName }}:v{{ .Major }}"
    - "docker.io/steffakasid/{{ .ProjectName }}:v{{ .Major }}.{{ .Minor }}"
    - "docker.io/steffakasid/{{ .ProjectName }}:latest"

    dockerfile: build/Dockerfile
archives:
  - id: container
    builds:
      - container
    replacements:
      linux: Linux
      amd64: x86_64
    name_template: "{{ .ProjectName }}_cgo_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
  - id: cli
    builds:
      - cli
    replacements:
      darwin: Darwin
      linux: Linux
      windows: Windows
      386: i386
      amd64: x86_64
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ incpatch .Version }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
brews:
  -
    ids:
    - cli
    # GitHub/GitLab repository to push the formula to
    tap:
      owner: steffakasid
      name: homebrew-trivyops
      token: "{{ .Env.HOMEBREW_TAP_GITHUB_TOKEN }}"

    # Git author used to commit to the repository.
    commit_author:
      name: goreleaserbot
      email: goreleaser@steffen-rumpf.de


    # The project name and current git tag are used in the format string.
    commit_msg_template: "Brew formula update for {{ .ProjectName }} version {{ .Tag }}"

    # Folder inside the repository to put the formula.
    # Default is the root folder.
    folder: Formula

    homepage: "https://github.com/steffakasid/trivy-project-scanner"
    description: "This tool can be used to scan GitLab for trivy results"
    license: "Apache-2.0"
